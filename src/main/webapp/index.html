<!DOCTYPE html>
<html>
<head>
    <title>Simple Portal</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="hero-unit">
        <h1>Simple Portal</h1>

        <p>An example portal using ajax to dispatch requests to GateIn PC (embed).</p>
    </div>

    <!-- Single row layout -->
    <div class="row">
        <div class="span4">
            <h2>Portlet A</h2>
            <hr>

            <div data-portlet="PortletA">
            </div>
        </div>
        <div class="span4">
            <h2>Portlet B</h2>
            <hr>

            <div data-portlet="PortletB">
            </div>
        </div>

        <div class="span4">
            <h2>Portlet C</h2>
            <hr>

            <div data-portlet="PortletC">
            </div>
        </div>
    </div>

    <div class="row" style="padding-top: 20px">
        <div class="span6">
            <h2>JSP Portlet</h2>
            <hr>

            <div data-portlet="JSPPortlet">
            </div>
        </div>

        <div class="span6">
            <h2>JSF Portlet</h2>
            <hr>

            <div data-portlet="JSFPortlet">
            </div>
        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; 2013 Red Hat, Inc. All rights reserved.</p>
    </footer>

</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script>
    var divs = [];
    $(document).ready(function () {
        divs = $('[data-portlet]');
        var url = "embed";
        for (var i = 0; i < divs.length; i++) {
            var portletName = divs[i].getAttribute('data-portlet');
            url = url + "/" + portletName;
        }

        $.get(url, callback);
    });

    function parse(div) {

        $("a", div).filter(function() {
            return this.href.indexOf("/embed/") != -1;
        })
        .each(function() {
            $(this).on("click", function(event) {
                event.preventDefault();
                $.get(this.href, callback);
            })
        });

        $("form", div).filter(function() {
            return this.action.indexOf("/embed/") != -1;
        })
        .each(function() {
            $(this).ajaxForm(callback);
        });
    }

    function callback(data) {
        var i = 0;
        $(data).children("li").each(function () {
            $(divs[i]).html($(this).contents());
            parse(divs[i++]);
        });
    }
</script>
</body>
</html>
