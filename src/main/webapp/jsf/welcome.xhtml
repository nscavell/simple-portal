<f:view xmlns="http://www.w3.org/1999/xhtml"  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <div class="portlet-section-header">Simple JSF Hello World</div>

        <br/>

        <div class="portlet-font">
            Hello, what is your name ?
        </div>

        <br/>
        <h:form>
            Name: <h:inputText id="nameInput" value="#{helloBean.input}"/>

            <span style="padding-left: 2px"><h:commandButton id="submit" value="Submit" action="#{helloBean.submit}"/></span>
        </h:form>
    </h:body>
</f:view>
